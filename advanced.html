<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Advanced Search</title>
    <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png" type="image/x-icon">
</head>

<body class="advanced-position">
    <nav> <a href="index.html" class="g-search"> Google Search</a></nav>

    <h3 class="title" style="color:rgb(233, 6, 6);"> Advanced Search </h3>
    <hr>
    <h4 class="title">Find pages with...</h4>
    <form action="https://www.google.com/search" name="f" method="GET">
        <table class="table-advanced">
            <tr>

                <td> <label>all these words:</label></td>
                <td><input autocomplete=off class="input-text-advanced" value="" id="all" name="as_q" type="text"></td>

            </tr>
            <tr>

                <td><label>this exact word or phrase:</label></td>
                <td> <input autocomplete=off class="input-text-advanced" value="" id="all" name="as_epq" type="text"></td>

            </tr>
            <tr>
                <td> <label>any of these words:</label></td>
                <td> <input autocomplete=off class="input-text-advanced" value="" id="all" name="as_oq" type="text"></td>
            </tr>
            <tr>
                <td> <label>none of these words:</label></td>
                <td> <input autocomplete=off class="input-text-advanced" value="" id="all" name="as_eq" type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input class="advance-button" value="Advanced Search" type="submit"></td>
            </tr>
        </table>

    </form>
</body>

</html>
