<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png" type="image/x-icon">
</head>

<body>
    <nav class="nav-search">
        <ul class="navbar-search">
            <li class="navbar-list">
                <a href="image.html" class="g-image-search">Google Image Search</a>
            </li>
            <li class="navbar-list">
                <a href="advanced.html" class="g-advanced-search">Google Advanced Search</a>
            </li>
        </ul>
    </nav>
    <div class="search-form">
        <h1 class="heading-one">
            <img alt="Google" height="92" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="270" data-atf="1">

        </h1>
        <form action="https://google.com/search" class="search-form">
            <input autocomplete="off" class="input-text" type="text" name="q">
            <input type="submit" value="Google Search" class="btn-style">
            <input type="submit" name="btnLucky" value="I'm Feeling Lucky" class="btn-style">
        </form>
    </div>

</body>

</html>
